<div class="pageContent">
	<ul>
		<li ng-repeat="video in videos">
			<p>{{video.title}}</p>
			<a ng-href="{{video.url}}">
				<img ng-src="{{video.thumb}}">
			</a>
		</li>
	</ul>
	<div class="videosFooter">View more on our <a href="https://www.youtube.com/user/varonasf" target="_blank">YouTube channel</a></div>
</div>
